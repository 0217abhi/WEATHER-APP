<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App with JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">

                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>

        <div class="location-not-found">
            <h1>Sorry location not found!!!</h1>
            <img src="/assets/404.png" alt="404 Error">
        </div>
        <div class="weather-body">
            <img src="/assets/cloud.png" alt="Weather Image" class="weather-img">
            <div class="weather-box">
                <p class="temperature">0 <sup>ÂºC</sup></p>
                <p class="description">light rain</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet-degree"> <div class="text"> <span id="humidity">45%</span><p>humidity</p></div></i>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i> <div class="text"> <span id="wind-speed">12Km/H</span><p>wind-speed</p></div></i>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/942eb11f79.js" crossorigin="anonymous"></script>
</body>
</html>
